<!-- Contenido principal -->
<div class="container">
    <head>
        <title>Pago</title>
    </head>
    <body>
    <h1>Para realizar el pago, es necesario el DNI.</h1>
    <form action="#" th:action="@{/guardarDni}" method="post">
        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni"><br>
        <input type="submit" value="Guardar" class="btn btn-primary btn-sm">
    </form>
    <h1>
    </h1>
    <h1>Pago de cuota </h1>
    <h1 style="font-size: smaller;">Cuota Joven para MENORES de 25 años precio 20€ </h1>
    <h1 style="font-size: smaller;" >Cuota Normal precio 40€ </h1>
    <form action="#" th:action="@{/pago}" th:object="${pago}" method="post">
        <input type="hidden" name="userId" value="1" />
        <label for="producto">Cuota:</label><br>
        <select id="producto" th:field="*{producto}">
            <option value="Joven">Joven</option>
            <option value="Normal">Normal</option>
        </select><br>
        <label for="cuenta">Numero de Cuenta:</label><br>
        <input type="text" id="cuenta" th:field="*{cuenta}"><br>
        <input type="submit" value="Enviar" class="btn btn-primary btn-sm" onclick="alert('El formulario será enviado al Administrador. Una vez realizado el pago, será miembro Simpatizante.')">
    </form>
    </body>
</div>
<script>
    function confirmSubmit() {
        var r = confirm("El formulario será enviado al Administrador. Una vez realizado el pago, será miembro Simpatizante.");
        if (r == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
